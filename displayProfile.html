<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Clash Royale API</title>
</head>
<body>
   <div class="wrapper">
    <div class="card">
        <span class="heading second-heading">View your profile stats</span>
        <div class="form-container">
            <form action="#" id="form1" class="formhook">
                <div class="input-container">
                    <input type="text" class="register" id="task">
                    <label for="task">Enter Your Tag (Without # sign)</label>  
                </div>
                <div class="btn-container">
                    <input type="submit" value="Get Profile" class="btn btn-lg">
                </div>
           </form>
        </div>
       <table class="table">
           <thead>
               <tr class="headrow">
                   <th>Name</th>
                   <th>Clan</th>
                   <th>Personal Best</th>
                   <th>King Level</th>
                   <th>Trash or Not</th>
               </tr>
           </thead>
           <tbody></tbody>
       </table> 
    </div>
   </div>
   <script src="app.js"></script>
   <script src="formControl.js"></script>
</body>
</html>
